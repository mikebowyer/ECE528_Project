{% block content %}

<div class="container">
    <div class="left_container">
        <div class="image_and_data">

            <p id="zoom">Boundaries:</p>
            <div class="image_container">
                <img class="resize"; id="img1"; src="/static/images/box_image.jpg"; alt="Dashcam picture">
            </div>
            <p>The information below was extracted from the AWS Rekognition service.</p>

            <p><b>Latitude:</b> <samp id="lat_id"></samp></p>

            <p><b>Speed:</b> <samp id="speed_id"></samp></p>
            <p><b>Objects Detected:</b> <samp id="obj_id"></samp></p>

        </div>

    <div id="map" class="map_container">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type = "text/javascript" >
        // The first parameter are the coordinates of the center of the map
        // The second parameter is the zoom level
        var map = L.map('map').setView([30, 40.2], 11); // set to Dearborn
        var creds = '{{ credentials }}';
        var markerList = [];
        var layer = '';

        // {z}, {x} and {y} are placeholders for map tiles
        // {x} and {y} are the x/y of where you are on the map
        // {z} is the zoom level
        // Use unregistered if no access key for mapbox
        if (creds == '') {
            layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        } else {
            layer = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: creds
            }).addTo(map);
        }

        initMarkers = {{ markers | tojson}};
        updateMarkers(initMarkers);
        updateBoundaries();

        map.addLayer(layer);

        /*************************************************************************************************************
         *  Helper functions
         *************************************************************************************************************/
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function sample_data() {
            await sleep(1000)
            return {"Results": [{"latitude": 42.0, "longitude": -83.0, "EpochTime": 1617246505,
                    "ImageURL": "https://ktopolovbucket.s3.amazonaws.com/original_1617246404.jpg",
                    "LabeledImageURL": "https://ktopolovbucket.s3.amazonaws.com/labeled_1617246404.jpg",
                    "humanReadableTime": "2021-04-01 03:06:50", "Labels": ["Car", "Transportation"]},
                    {"latitude": 42.3, "longitude": -83.2, "EpochTime": 1617246404,
                    "ImageURL": "https://ktopolovbucket.s3.amazonaws.com/original_1617246404.jpg",
                    "LabeledImageURL": "https://ktopolovbucket.s3.amazonaws.com/labeled_1617246404.jpg",
                    "humanReadableTime": "2021-04-01 03:06:44", "Labels": ["Car", "Transportation"]},
                    {"latitude": 42.0, "longitude": -83.01, "EpochTime": 1617246303,
                    "ImageURL": "https://ktopolovbucket.s3.amazonaws.com/original_1617246404.jpg",
                    "LabeledImageURL": "https://ktopolovbucket.s3.amazonaws.com/labeled_1617246404.jpg",
                    "humanReadableTime": "2021-04-01 03:06:40", "Labels": ["Car", "Transportation"]}]};
        }

        // function to call api and call update markers when done
        async function apiCallMarkers() {
            // TODO replace with API call
            let bnds = getBoundaries();
            let url = '';
            if (bnds) {
                //url = `https://gt3l006seh.execute-api.us-east-1.amazonaws.com/deploymentStage/get-imgs-in-gps-box?
                //TL_Lat=${bnds[0][0]}&TL_Long=${bnds[0][1]}&BR_Lat=${bnds[1][0]}&BR_Long=${bnds[1][1]}`;
            }
            // fetch(url)
            // .then (response => response.json())

            let data = await sample_data();
            // let response = fetch(url);
            // let data = response.json();
            let markers = [];
            (data.Results).forEach(el => markers.push(el));
            return markers;
        }

        // Add markers from the list to the map formatted [[x1, y1], [x2, y2]....]
        function updateMarkers(markers) {
            console.log("Markers:" + markers)
            if (!markers) {
                apiCallMarkers()
                .then ( data => {
                    console.log(data);
                    if (data) {
                        for (m = 0; m < data.length; m++) {
                            if (data[m]) {
                                var val = [data[m].latitude, data[m].longitude];
                                console.log(val)
                                markerList[m] = L.marker(val, riseOnHover = true);
                                markerList[m].addTo(map).on('click', onMarkerClick);
                                markerList[m].id = m;
                                markerList[m].data = data[m];
                            }
                        }
                    }
                });
            }
            else {
                for (m = 0; m < markers.length; m++) {
                    if (markers[m]) {
                        var val = [markers[m].latitude, markers[m].longitude];
                        console.log(val)
                        markerList[m] = L.marker(val, riseOnHover = true);
                        markerList[m].addTo(map).on('click', onMarkerClick);
                        markerList[m].id = m;
                        markerList[m].markers = markers[m];
                    }
                }
            }

        }

        // Delete any markers on the map and clear global markerList
        function deleteMarkers() {
            // TODO replace with check if in list and update list
            map.eachLayer(function(lyr){
                if (lyr instanceof L.Marker) {
                    lyr.remove();
                    // Remove from marker list as well
                    for (var i = 0; i < markerList.length; i++) {
                        if (Object.is(markerList[i], lyr)) {
                            markerList.splice(i,1);
                        }
                    }

                }
            });
        }

        function getBoundaries() {
            var bounds = map.getBounds();
            sw_lat = Number.parseFloat(bounds.getSouthWest().lat).toFixed(4);
            sw_lng = Number.parseFloat(bounds.getSouthWest().lng).toFixed(4);
            ne_lat = Number.parseFloat(bounds.getNorthEast().lat).toFixed(4);
            ne_lng = Number.parseFloat(bounds.getNorthEast().lng).toFixed(4);
            return [[sw_lat, sw_lng], [ne_lat, ne_lng]];
        }

        // Get the boundaries of the current window
        function updateBoundaries(e) {
            var bounds = map.getBounds();
            console.log(bounds);
            sw_lat = Number.parseFloat(bounds.getSouthWest().lat).toFixed(4);
            sw_lng = Number.parseFloat(bounds.getSouthWest().lng).toFixed(4);
            ne_lat = Number.parseFloat(bounds.getNorthEast().lat).toFixed(4);
            ne_lng = Number.parseFloat(bounds.getNorthEast().lng).toFixed(4);
            $("#zoom").text("Boundaries: [" + sw_lat + ", " + sw_lng + "] to [" + ne_lat + ", " + ne_lng + "]");
        }

        /*************************************************************************************************************
         *  Event based functions
         *************************************************************************************************************/
        // When a marker is clicked, show data from the database
        function onMarkerClick(e) {
            var ims = {{ imgs | tojson }};

            let src_data = e.target.data;
            $("#lat_id").text(src_data.Latitude);
            $("#long_id").text(src_data.Longitude);
            $("#speed_id").text(Math.random()*100);
            $("#obj_id").text(src_data.Labels)
            document.getElementById("img1").src = e.target.data.LabeledImageURL;
            console.log(e.target.id);
        }

        // When a movement action ends, pull in from database and add new markers
        function onMoveEnd(e){
            // TODO update markers from marker list from DB
            deleteMarkers();
            v1 = [42.3223 + 0.2*Math.random() - 0.1, -83.1763 + 0.2*Math.random() - 0.1];
            v2 = [42.3223 + 0.2*Math.random() - 0.1, -83.1763 + 0.2*Math.random() - 0.1];
            v3 = [42.3223 + 0.2*Math.random() - 0.1, -83.1763 + 0.2*Math.random() - 0.1];
            updateMarkers([v1, v2, v3]);
            updateBoundaries();
        }

        // When a movement action starts, delete old markers
        function onMoveStart(e) {
            deleteMarkers();
        }

        // Bind Events
        map.on('movestart', onMoveStart);
        map.on('moveend', onMoveEnd);
        </script>
    </div>
</div>
{% endblock %}
