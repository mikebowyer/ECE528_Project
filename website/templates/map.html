{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="left_container">
        <div class="image_and_data">
            <h1>Image Data</h1>
            <p id="zoom">Boundaries:</p>
            <div class="image_container">
                <img class="resize"; id="img1"; src="/static/images/dash-cam-example.jpg"; alt="Dashcam picture">
            </div>
            <p>The information below was extracted from the AWS Rekognition service.</p>
            <ul>
                <li><b>Latitude:</b> <samp id="lat_id"></samp></li>
                <li><b>Longitude:</b> <samp id="long_id"></samp></li>
                <li><b>Speed:</b> <samp id="speed_id"></samp></li>
                <li><b>Objects Detected:</b> <samp id="obj_id"></samp></li>
            </ul>
        </div>
    </div>
    <div id="map" style="flex-grow: 1;">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type = "text/javascript">
        // The first parameter are the coordinates of the center of the map
        // The second parameter is the zoom level
        var map = L.map('map').setView([42.3223, -83.1763], 11); // set to Dearborn
        var creds = '{{ credentials }}';
        var markerList = [];

        // {z}, {x} and {y} are placeholders for map tiles
        // {x} and {y} are the x/y of where you are on the map
        // {z} is the zoom level
        layer = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: creds
        }).addTo(map);

        updateMarkers({{ markers }})
        updateBoundaries()

        function updateMarkers(markers) {
            for (m = 0; m < markers.length; m++) {
                if (markers[m]) {
                    var val = markers[m];
                    console.log(val)
                    markerList[m] = L.marker(val).addTo(map).bindPopup("<b>Hello world!</b><br>I am a popup.").on('click', onMarkerClick);
                }
            }
            return;
        }

        function onMarkerClick(e) {
            var ims = [];
            var ims = {{ imgs | tojson }};

            if (ims.length > 0) {
                var rand = Math.round(Math.random()*ims.length);
                var image = ims[rand];
                if (image != undefined) {
                    path = '{{ url_for('static', filename='images/')}}' + image;
                    console.log(path)
                    document.getElementById("img1").src = path;
                }
            }
            $("#lat_id").text(e.latlng.lat);
            $("#long_id").text(e.latlng.lng);
            $("#speed_id").text(Math.random()*100);
        }
        function onZoomStart(e) {
            // TODO replace with check if in list and update list
            for (i = 0; i < markerList.length; i++) {
                markerList[i].remove();
            }
        }
        function updateBoundaries(e) {
            var bounds = map.getBounds();
            console.log(bounds);
            sw_lat = Number.parseFloat(bounds.getSouthWest().lat).toFixed(4);
            sw_lng = Number.parseFloat(bounds.getSouthWest().lng).toFixed(4);
            ne_lat = Number.parseFloat(bounds.getNorthEast().lat).toFixed(4);
            ne_lng = Number.parseFloat(bounds.getNorthEast().lng).toFixed(4);
            console.log(sw_lat);
            $("#zoom").text("Boundaries: [" + sw_lat + ", " + sw_lng + "] to [" + ne_lat + ", " + ne_lng + "]");
        }
        function onZoomEnd(e) {
            // TODO update markers from marker list from DB
            console.log('Here');
            v1 = [42.3223 + 0.2*Math.random() - 0.1, -83.1763 + 0.2*Math.random() - 0.1];
            v2 = [42.3223 + 0.2*Math.random() - 0.1, -83.1763 + 0.2*Math.random() - 0.1];
            v3 = [42.3223 + 0.2*Math.random() - 0.1, -83.1763 + 0.2*Math.random() - 0.1];
            updateMarkers([v1, v2, v3]);
            updateBoundaries()
            {#alert("You clicked the map at " + e.latlng);#}
            {#document.getElementById("p1").innerHTML = "Last Click: " + e.latlng;#}
        }
        {#function onMapClick(e) {#}
            {#alert("You clicked the map at " + e.latlng);#}
            {#document.getElementById("p1").innerHTML = "Last Click: " + e.latlng;#}
        {#var popup = L.popup()#}
        {#    .setLatLng([42.3223, -83.1763])#}
        {#    .setContent("I am a standalone popup.")#}
        {#    .openOn(map);#}
        {#map.on('click', onMapClick);#}
        map.on('zoomstart', onZoomStart)
        map.on('zoomend', onZoomEnd)
        map.addLayer(layer)

        </script>
    </div>
</div>
{% endblock %}
